<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="anh/milk.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua</title>
    <link rel="stylesheet" href="form_them_sua_moi.css">
</head>
<body>
    <div class="head">
        <div class="the-main">

            <div class="them-sua">
                <h1>Thêm Sữa Mới</h1>
            </div>

            <div class="form-them">
                <table class="bang">
                    <tr>
                        <th>STT</th>
                        <th>Danh Mục</th>
                        <th style="padding-right: 255px;">Chỉnh Sữa</th>
                    </tr>
                    <tr>
                        <td class="a1">1</td>
                        <td><label for="" class="a2">Mã Sữa</label></td>
                        <td><input type="text" class="a3"></td>
                    </tr>
                    <tr>
                        <td class="a1">2</td>
                        <td><label for="" class="a2">Tên Sữa</label></td>
                        <td><input type="text" size="30" class="a3"></td>
                    </tr>
                    <tr>
                        <td class="a1">3</td>
                        <td><label for="" class="a2">Hãng Sữa</label></td>
                        <td><select name="" id="" class="a3">
                            <option value="1">Nutifood</option>
                            <option value="2">Thtruemik</option>
                            <option value="3">Ông Thọ</option>
                            <option value="4">Cô Gái Hà Lan</option>
                            <option value="5">Sửa Vinamilk</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td class="a1">4</td>
                        <td><label for="" class="a2">Loại Sữa</label></td>
                        <td><select name="" id="" class="a3">
                            <option value="1">Sữa Bột</option>
                            <option value="2">Sữa Đặt</option>
                            <option value="3">Sữa Lon</option>
                            <option value="4">Sữa Hộp Nhỏ</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td class="a1">5</td>
                        <td><label for="" class="a2">Trọng Lượng</label></td>
                        <td><input type="number" min="0" max="1000" value="100" class="a3"> <b>(Kg)</b></td>
                    </tr>
                    <tr>
                        <td class="a1">6</td>
                        <td><label for="" class="a2">Đơn Giá</label></td>
                        <td><input type="number" min="0" max="100000000" value="500000" class="a3"></td>
                    </tr>
                    <tr>
                        <td  class="a1">7</td>
                        <td><label for="" class="a2">Thành Phần Dinh Dưỡng</label></td>
                        <td><select name="" id="" style="height: 30px;" class="a3">
                            <option value="1">Sữa có nhiều chất khoáng như Canxi</option>
                            <option value="2">Đặc biệt sữa có hàm lượng canxi cao</option>
                            <option value="3">Canxi trong sữa ở dạng kế t hợp với casein</option>
                            <option value="4">tỷ lệ canxi/phospho thích hợp nên dễ hấp thu. </option>
                        </select></td>
                    </tr>
                    <tr>
                        <td class="a1">8</td>
                        <td><label for="" class="a2">Lợi Ích</label></td>
                        <td><select name="" id="" style="height: 35px;" class="a3">
                            <option value="1">Sữa cung cấp protein, canxi, vitamin D</option>
                            <option value="2">Canxi cần thiết để xây dựng, duy trì xương chắc khỏe</option>
                            <option value="3">vitamin D giúp cơ thể hấp thụ canxi từ thực phẩm.</option>
                            <option value="4">sữa là thực phẩm giúp cải thiện mật độ xương, </option>
                        </select></td>
                    </tr>
                    <tr>
                        <td class="a1">9</td>
                        <td><label for="" class="a2">Số Lượng Tồn Kho</label></td>
                        <td><input type="number" min="0" max="100" value="0" class="a3"> <b>(Cái)</b></td>
                    </tr>
                    <tr>
                        <td class="a1">10</td>
                        <td><label for="" class="a2">Số Lượng Đã Bán</label></td>
                        <td><input type="number" min="0" max="1000" value="0" class="a3"> <b>(Cái)</b></td>
                    </tr>
                    <tr> 
                        <td class="a1">11</td>
                        <td><label for="" class="a2">Số Lượng Nhập Hàng</label></td>
                        <td><input type="number" min="0" max="10000" value="0" class="a3"> <b>(Cái)</b></td>
                    </tr>
                    
                </table>
                <button id="end">Thêm Mới</button>
            </div>

        </div>
    </div>
</body>
</html>
